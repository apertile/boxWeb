<style>
/*  
 * CSS base for Home page
 */
#search_button {
	width: 90px;
	margin: 0 auto;
	text-align: justify;
}

/* Custom Main button */
.btn-main, .btn-main:hover, .btn-main:focus {
	text-shadow: none; /* Prevent inheritence from `body` */
	border: 1px solid #fff;
}

.main-text {
	font-size: 50px;
	font-family: 'Ubuntu', Helvetica, Arial, sans-serif;
	text-shadow: 0 .1em 1em lightblue;
}

#body_home {
	height: 100%;
	background-color: #4d4d4d;
	color: #fff;
	text-align: center;
	text-shadow: 0 1px 3px rgba(0, 0, 0, .5);
	/*   		padding-bottom: 70px; */
}

.cover-container {
	display: table;
	width: 100%;
	height: 100%; /* For at least Firefox */
	min-height: 100%;
}

.site-wrapper {
	display: table;
	width: 100%;
	height: 100%; /* For at least Firefox */
	min-height: 100%;
	-webkit-box-shadow: inset 0 0 100px rgba(0, 0, 0, .5);
	box-shadow: inset 0 0 100px rgba(0, 0, 0, .5);
}

.site-wrapper-inner {
	display: table-cell;
	vertical-align: top;
}

/*
 	* Footer
 	*/
.mastfoot {
	color: #999; /* IE8 proofing */
	color: rgba(255, 255, 255, .5);
}

/*
 	* Cover
 	*/
.cover {
	padding: 0 20px;
}

.cover .btn-lg {
	padding: 10px 20px;
	font-weight: bold;
	
}

.background-div-test {
	display: block;
	height: 50px;
	border: solid;
	background: red;
}

.row-report-container {
	display: block;
	height: 80px;
/* 	background: white; */
	
}

.align-labels{
  height:30px; 
  line-height:50px; 
  text-align:right;
}

.align-calendars{
  padding:6px;
  
}

.div-back-grid{
	background: rgb(255,255,255);
	box-shadow: 8px 5px 10px #333333;
	-webkit-box-shadow: 8px 5px 10px #333333;
	-moz-box-shadow: 8px 5px 10px #333333; 
	border-radius: 1%;
	-webkit-border-radius: 1%;
	-moz-border-radius: 1%;
	width: 100%;
	height: 150%;
	padding: 11px;
	border: 1px rgb(94, 126, 240) solid;

}
</style>
